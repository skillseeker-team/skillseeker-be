spring:
  application:
    name: skillseeker-be

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:interview_mvp}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Custom application properties
app:
  gemini:
    api-key: ${GEMINI_API_KEY:}
    base-url: ${GEMINI_BASE_URL:https://generativelanguage.googleapis.com}
    model: gemini-3-flash-preview
    timeout-seconds: ${LLM_TIMEOUT_SECONDS:10}
    stub-enabled: ${LLM_STUB_ENABLED:false}
